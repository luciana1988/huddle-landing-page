<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="" class="imagem-logo">
  </header>
<main>
<div class="body-left">
  <img src="./images/illustration-mockups.svg" alt="" class="imagem-principal">
</div>
<div class="body-right">
    <h1>Build The Community <br> Your Fans Will Love</h1> 
    <p>
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.
    </p>
    <div class="button-div"><button class="register-button" type="submit">Register</button></div>
</div>
</main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.twitter.com/luvaiestudar" target="_blank">Luciana Yared</a>.
    </p>
    <div class="social-media">
      <ion-icon name="logo-facebook" size="large"></ion-icon>
      <ion-icon name="logo-twitter" size="large"></ion-icon>
      <ion-icon name="logo-instagram" size="large"></ion-icon>
    </div>
  </footer>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
